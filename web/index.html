<body>
    <div class="container">
        <!-- ヘッダー部分 -->
        <div class="site-header">
          <h1>パスワード生成</h1>
          <p>ワンクリックでランダムパスワードを生成</p>
        </div>

    <!-- メインコンテンツ -->
    <div class="main-content">
        <!-- オプションセクション -->
        <div class="options">
            <div class="length-options">
                <label>Select password length:</label><br>
                <input type="radio" id="length8" name="passLength" value="8">
                <label for="length8">8</label>
                <input type="radio" id="length12" name="passLength" value="12" checked>
                <label for="length12">12</label>
                <input type="radio" id="length16" name="passLength" value="16">
                <label for="length16">16</label>
                <input type="radio" id="length32" name="passLength" value="32">
                <label for="length32">32</label>
                <input type="radio" id="length50" name="passLength" value="50">
                <label for="length50">50</label>
                <input type="number" id="customLength" value="50" max="50" disabled>
                <span>(Maximum 50 characters)</span>
            </div>
            <div>
                <label>
                    <input type="checkbox" id="includeLowercase" checked>
                    <span class="checkbox-label">小文字</span>
                </label>
                <label>
                    <input type="checkbox" id="includeUppercase" checked>
                    <span class="checkbox-label">大文字</span>
                </label>
                <label>
                    <input type="checkbox" id="includeNumbers" checked>
                    <span class="checkbox-label">数字</span>
                </label>
                <label>
                    <input type="checkbox" id="includeHyphen" checked>
                    <span class="checkbox-label">- (ハイフン)</span>
                </label>
                <label>
                    <input type="checkbox" id="includeUnderscore" checked>
                    <span class="checkbox-label">_ (アンダーバー)</span>
                </label>
                <label>
                    <input type="checkbox" id="includeSymbols" checked>
                    <span class="checkbox-label">記号(IJl1Oo0)</span>
                </label>
            </div>
            <button id="btn">生成</button>
        </div>
